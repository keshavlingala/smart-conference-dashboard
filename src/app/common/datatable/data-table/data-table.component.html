<div class="table-container mat-elevation-z8">
  <!--  Top actions bar-->
  <div class="bar">
    <div class="ml-auto" *ngIf="config.checkbox">
      <button *ngFor="let bulkAction of actions.bulkActions"
              (click)="bulkActionHandler('bulk-action',bulkAction.name)"
              [color]="bulkAction.color"
              mat-stroked-button>
        <mat-icon>{{bulkAction.icon}}</mat-icon>
        {{bulkAction.name | titlecase}}
      </button>
    </div>
    <!--    Search Box-->
    <mat-form-field *ngIf="config.searchBox" class="search">
      <mat-label>Search</mat-label>
      <label>
        <input (keyup)="filter($event)" matInput>
      </label>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <!--  <ng-template #loader>-->
  <!--  </ng-template>-->
  <div *ngIf="!data" class="row justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
  <table [ngStyle]="{opacity:data?1:0}" class="table" mat-table [dataSource]="dataSource" matSort>
    <!--    Columns-->
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container [matColumnDef]="key" *ngFor="let key of keys;let i=index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnNames[i]}}</th>
      <td mat-cell *matCellDef="let row"> {{row[key]}} </td>
    </ng-container>

    <!--    <ng-container *ngIf="columnNames[1]" matColumnDef="type">-->
    <!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnNames[1]}}</th>-->
    <!--      <td mat-cell *matCellDef="let row"> {{row.type}}</td>-->
    <!--    </ng-container>-->

    <!--    <ng-container *ngIf="columnNames[2]" matColumnDef="name">-->
    <!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnNames[2]}}</th>-->
    <!--      <td mat-cell *matCellDef="let row"> {{row.name}} </td>-->
    <!--    </ng-container>-->

    <!--    <ng-container *ngIf="columnNames[3]" matColumnDef="createdDate">-->
    <!--      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnNames[3]}}</th>-->
    <!--      <td mat-cell *matCellDef="let row">-->
    <!--        <ng-container *ngIf="assertType(row) as row">-->
    <!--          {{row.createdDate | date:'medium'}}-->
    <!--        </ng-container>-->
    <!--      </td>-->
    <!--    </ng-container>-->
    <!--device data-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>{{actionsHeaderName}}</th>
      <td mat-cell *matCellDef="let row">
        <div class="d-flex justify-content-around ">
          <button (click)="rowAction(row,'action',action.name);$event.stopPropagation()"
                  *ngFor="let action of actions.actions"
                  mat-icon-button>
            <mat-icon
              [color]="action.color">{{action.iconOpp ? (row.disable ? action.iconOpp : action.icon) : action.icon}}</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="checkBox.concat(keys).concat(actionKey)"></tr>

    <tr class="pointer" (click)="this.selection.toggle(row)" mat-row
        *matRowDef="let row; columns: checkBox.concat(keys).concat(actionKey)"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data Available</td>
    </tr>
  </table>
  <mat-paginator  color="primary" [showFirstLastButtons]="true" [pageSize]="config.pageSize"
                 [pageSizeOptions]="this.config.pageSizeOptions"></mat-paginator>
</div>
