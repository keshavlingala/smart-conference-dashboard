<div class="table-container mat-elevation-z8">
  <!--  Top actions bar-->
  <div class="bar">
    <button color="primary" mat-raised-button>Add Devices</button>
    <span class="spacer"></span>
    <!--    Bulk Actions-->
    <div *ngIf="config.checkbox">
      <button *ngFor="let bulkAction of actions.bulkActions"
              (click)="bulkActionHandler('bulk-action',bulkAction.name)"
              [color]="bulkAction.color"
              mat-stroked-button>
        <mat-icon>{{bulkAction.icon}}</mat-icon>
        {{bulkAction.name | titlecase}}
      </button>
    </div>
    <!--    Search Box-->
    <mat-form-field *ngIf="config.searchBox" class="search">
      <mat-label>Search</mat-label>
      <label>
        <input (keyup)="filter($event)" matInput>
      </label>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <table class="table" mat-table [dataSource]="dataSource" matSort>
    <!--    Columns-->
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let row"> {{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name(User Defined)</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="sort"> Created Date</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="assertType(row) as row">
          {{row.createdDate | date:'medium'}}
        </ng-container>
      </td>
    </ng-container>
    <!--device data-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> View Device Data</th>
      <td mat-cell *matCellDef="let row">
        <div class="row">
          <button (click)="rowAction(row,'action',action.name);$event.stopPropagation()"
                  *ngFor="let action of actions.actions"
                  mat-icon-button>
            <mat-icon
              [color]="action.color">{{action.iconOpp ? (row.disable ? action.iconOpp : action.icon) : action.icon}}</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr class="pointer" (click)="this.selection.toggle(row)" mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data Available</td>
    </tr>
  </table>
  <mat-paginator color="primary" [showFirstLastButtons]="true" [pageSize]="config.pageSize"
                 [pageSizeOptions]="this.config.pageSizeOptions"></mat-paginator>
</div>
<!--Pop up Model-->
<ng-template #userDialogTemplate>
  <div class="container-fluid">
    <mat-toolbar style="justify-content: space-between;">
      <i class="fa {{popUpData.title.icon}}
     fa-lg float-left" aria-hidden="true"></i>
      &nbsp;
      {{ popUpData.title.name }}
      <span class="flex-spacer"></span>
      <i *ngIf="popUpData.config.dismissbtn" mat-dialog-close class="fa fa-times pointer"></i>
    </mat-toolbar>
    <mat-tab-group>
      <mat-tab label="ATTRIBUTES">
        <div class="attributeBody">
          <div class="container">
            <div class="row justify-content-center">
              <div class="d-flex flex-row flex-wrap" style=" width: 100%; margin:0 auto ;">
                <app-my-card [showDefaultContent]="true" [cardData]="cardData" (MoveForward)="moveForward()"
                             (MoveBackward)="moveBackward()" [setting]="setting" class="main w-100">
                  <div class="Custom_Data">
                    <h1 style="color: darkmagenta; font-weight: 500;"> Custom data 1</h1>
                    <p>this para</p>
                  </div>
                </app-my-card>
              </div>
            </div>

          </div>
        </div>
        <div class="attributeFooter">
          <mat-form-field>
            <mat-label>Access Key</mat-label>
            <input matInput [type]="show ? 'text' : 'password'" #input/>
          </mat-form-field>
          &nbsp;
          <button mat-raised-button color="warn" class="float-none" (click)="accessKeyShow()"
                  [disabled]="input.value.length==0">
            {{ show == false ? "SHOW" : "HIDE" }}
          </button>
        </div>
      </mat-tab>
      <mat-tab label="ACTIONS">
        <mat-selection-list #shoes [multiple]="false">
          <mat-list-option (click)="slideToggleFunction(i)" *ngFor="let item of popUpData.tabs.actions; index as i"
                           [value]="item"
                           [ngStyle]="{ backgroundColor: item.toggle ? '#daf6e0' : 'white' }">

            <i mat-list-icon class="fa {{ item.icon }} fa-lg float-left" aria-hidden="true"></i>

            <div mat-line>
              {{item.value}}
              <mat-slide-toggle color="accent" (click)="$event.stopPropagation()" [checked]="item.toggle"
                                class="float-right"></mat-slide-toggle>
            </div>
          </mat-list-option>
        </mat-selection-list>
      </mat-tab>
    </mat-tab-group>
  </div>

</ng-template>
