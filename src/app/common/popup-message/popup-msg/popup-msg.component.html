<div class="d-flex">
    <mat-icon  *ngIf="data.status==1" style="color: green;">check_circle</mat-icon>
    <mat-icon style="font-size: 1000px;" *ngIf="data.status==0" style="color: red;">error</mat-icon>
    <h3 class="m-0">
        {{data.statusMsg}}</h3>
</div>
