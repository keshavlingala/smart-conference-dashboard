<mat-card style="padding: 5px;">
    <h3 class="ml-2 mt-0 mb-0 mr-0" style="color: #FCAEA3; font-weight: 500;">
        {{cardData.deviceType}}   
    </h3>
    <div class="d-flex" style="transform: translateX(0);">
        <div style="display: block; width: 60%;">
            <canvas baseChart
                [data]="chart.data"
                [labels]="chart.labels"
                [chartType]="chart.type"
                [colors]="chart.colors"
                [options]="chart.options">
            </canvas>
        </div>
    </div>
    
    
    <div class="d-flex mt-2 p-1 justify-content-center align-items-center border border-left-0 border-right-0">
        <div class="w-25" style="font-size: small;">Actions</div>
        <div class="w-75 d-flex justify-content-start">
            <div class="icon d-flex justify-content-center align-items-center"  *ngFor='let action of cardData.actions.slice(0,3)'>
                <mat-icon style="font-size: 18px; height: auto; width: auto;">accessibility</mat-icon>
            </div>
        </div>
    </div>

    <div class="d-inline-flex justify-content-center align-items-center pt-1">
        <mat-icon style="color: #D6375D;">warning</mat-icon>&nbsp;
        <div style="font-size: small;">{{cardData.status.warning.totalDevices}} Devices in Warning state </div>
    </div>

    <div class="text-right" style="color: #7589df; font-size: smaller;">
        <span class="cursor" (click)="openDialog()">View More Details</span>
    </div>
</mat-card>
