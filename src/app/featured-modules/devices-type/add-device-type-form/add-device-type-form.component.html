<div class="ml-3 mt-3">
  <h1 class="m-0">DEVICES TYPE</h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb pl-0" style="background-color: transparent;">
      <li class="breadcrumb-item"><a routerLink="/devices-type">Devices Type</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Devices Type</li>
    </ol>
  </nav>
  <form [formGroup]="deviceTypeForm" (ngSubmit)="onFormSubmit()" class="devices-type-form">
      <div class="row"> 
        <div class="col-6">
          <label class="d-block">Name</label>
          <mat-form-field appearance="outline" class="w-75">
            <input matInput formControlName="deviceType">
            <mat-error *ngIf="
              deviceTypeForm.get('deviceType').hasError('required') &&
              deviceTypeForm.get('deviceType').touched">Name is required</mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-6">
          <label class="d-block">Actions</label>
          <mat-form-field appearance="outline" class="w-75">
            <input matInput formControlName="actions">
            <mat-error *ngIf="
              deviceTypeForm.get('actions').hasError('required') &&
              deviceTypeForm.get('actions').touched">It is required</mat-error>
          </mat-form-field>
        </div>
      </div>
  
      
    
      <div formArrayName="attributes">
        <div *ngFor="let attribute of attributes.controls; let i=index" [formGroupName]="i">
          <!-- <form ngNoForm> -->
            <mat-expansion-panel hideToggle style="width: 87%;" class="mb-1" [expanded]="i==attributes.length-1">
              <mat-expansion-panel-header class="d-flex align-items-center w-100" #panelH (click)="panelH._toggle()">
                <div *ngIf="i<attributes.length-1" class="d-flex justify-content-between w-100">
                  <mat-panel-title>
                    <b style="color: #B77AC5;">{{attributes.value[i].name}}</b>
                  </mat-panel-title>
                  <div>
                    <mat-icon class="mr-2 text-primary" (click)="panelH._toggle()">create</mat-icon>
                    <mat-icon class="ml-2 text-danger" (click)="deleteAttribute(i)">delete</mat-icon>
                  </div>
                </div>
  
                <mat-panel-title *ngIf="i==attributes.length-1">
                  <b class="text-secondary">New Attributes Value</b>
                </mat-panel-title>
              </mat-expansion-panel-header>
          
                <div class="row">
                  <div class="col-6">
                    <label class="d-block">Attribute Name</label>
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput formControlName="name">
                      <mat-error *ngIf="
                      attribute.get('name').hasError('required') &&
                      attribute.get('name').touched">
                      Attribute name is required
                    </mat-error>
                    </mat-form-field>
                  </div>
            
                  <div class="col-6">
                    <label class="d-block">Account</label>
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-select formControlName="accId">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-12">
                    <label class="d-block">Type</label>
                    <mat-button-toggle-group class="types" style="border: none;" formControlName="dataType">
                        <mat-button-toggle class="m-2 rounded" value="STRING">String</mat-button-toggle>
                        <mat-button-toggle class="m-2 rounded" value="NUMBER">Number</mat-button-toggle>
                        <mat-button-toggle class="m-2 rounded" value="DOUBLE">Double</mat-button-toggle>
                        <mat-button-toggle class="m-2 rounded" value="FLOAT">Float</mat-button-toggle>
                        <mat-button-toggle class="m-2 rounded" value="TIMESTAMP">Timestamp</mat-button-toggle>
                      </mat-button-toggle-group>
                  </div>
            
                  <div class="col-6">
                    <label class="d-block">Security</label>
                    <mat-form-field appearance="outline" class="w-75">
                      <mat-select formControlName="securitySetting">
                        <mat-option value="0">Intrinsic</mat-option>
                        <mat-option value="1">Dynamic</mat-option>
                        <mat-option value="2">BC</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
          
                <div class="d-flex justify-content-between" *ngIf="i==attributes.length-1">
          
                  <button mat-button [disableRipple]="true" (click)="addAnotherAttribute(i)" class="d-inline-flex justify-content-center align-items-center m-2">
                    <mat-icon style="color: #143FFC; width: auto; height: auto;">add_circle</mat-icon>
                    &nbsp; 
                    <span style="color: #4A75FA;">
                      Add Another Attribute
                    </span>
                  </button>
          
                  <button mat-button (click)="deleteAttribute(i)" [disabled]="i===0">CANCEL</button>
                </div>
              
            </mat-expansion-panel>
          <!-- </form> -->
          
                
          
        </div>
      </div>
      
      


      <div class="d-flex justify-content-center align-items-center mt-3">
          <button mat-button style="background-color: #79A831; color: white;">
            Create Device Type
          </button>
      </div>
      
    </form>  
</div>
