<h1>DEVICE TYPE</h1>
<form class="m-1">
    <div class="form-row">
        <div class="form-group col">
            <label for="device-name">Name</label>
            <input type="text" class="form-control" id="device-name">
          </div>
      
          <div class="form-group col">
            <label for="actions">Actions</label>
            <input type="text" class="form-control" id="actions">
          </div>
    </div>
    

    <div class="form-row">
        <div class="form-group col">
            <label for="attribute">Attribute Name</label>
            <input type="text" class="form-control" id="attribute">
          </div>
    
          <div class="form-group col">
            <label for="account">Account</label>
            <select class="form-control" id="account">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
    </div>

    <div>
        <p>Type</p>
        <mat-button-toggle-group style="border: none;">
            <mat-button-toggle class="m-2" value="String">String</mat-button-toggle>
            <mat-button-toggle class="m-2" value="Number">Number</mat-button-toggle>
            <mat-button-toggle class="m-2" value="Double">Double</mat-button-toggle>
            <mat-button-toggle class="m-2" value="Float">Floadt</mat-button-toggle>
            <mat-button-toggle class="m-2" value="Timestamp">Timestamp</mat-button-toggle>
          </mat-button-toggle-group>
    </div>

    <div>
        <p>Security</p>
        <mat-button-toggle-group style="border: none;">
            <mat-button-toggle class="m-2" value="Intrinsic">Intrinsic</mat-button-toggle>
            <mat-button-toggle class="m-2" value="Dynamic">Dynamic</mat-button-toggle>
            <mat-button-toggle class="m-2" value="BC">BC</mat-button-toggle>
          </mat-button-toggle-group>
    </div>
    
    <div class="d-inline-flex justify-content-center align-items-center">
        <mat-icon>add_circle</mat-icon>&nbsp; Add Another Attribute
    </div>
    

    <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-success">Create Device Type</button>
    </div>
    
  </form>
