<h2>{{data.title}}</h2>
<p mat-dialog-close>Close</p>

<div class="d-flex p-2 border border-top-0 border-right-0 border-left-0">
    <div class="w-25 text-center">
        <h2>{{data.totalDevices}}</h2>
        <span>Total Devices</span>
    </div>  
    <div class="w-75 d-flex">
        <div style="width: 30%; height: 20px; background-color: tomato; color: white;" class="text-center">{{data.active}} active</div>
        <div style="width: 30%; height: 20px; background-color: violet; color: white;" class="text-center">{{data.inactive}} Inactive</div>
        <div style="width: 30%; height: 20px; background-color: blue; color: white;" class="text-center">{{data.faulty}} Faulty</div>
    </div>
</div>


<div class="d-flex p-2 border border-top-0 border-right-0 border-left-0">
    <h2 class="w-25 text-center">Actions</h2>
    <div class="w-75 d-flex flex-wrap">
        <p class="w-25 p-1 border" *ngFor="let action of data.actions">{{action.title}}</p>
    </div>
</div>

<div class="d-flex p-2 border border-top-0 border-right-0 border-left-0">
    <h2 class="w-25 text-center">Attributes</h2>
    <div class="w-75 d-flex flex-wrap">
        <p class="w-25" *ngFor="let attribute of data.attributes">{{attribute}}</p>
    </div>
</div>

<div>
    <h3>{{data.warningState.totalDevices}} Devices in Warning State</h3>
    <div class="d-flex flex-wrap justify-content-around">
        <p class="w-25 border text-center border-primary rounded m-1 p-1" *ngFor="let deviceID of data.warningState.devicesID">{{deviceID}}</p>
    </div>
</div>
