<div class="w-100 ml-3" style="margin:0; padding:0;">
    <h1>DEVICES GROUP </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb pl-0" style="background-color: transparent;">
          <li class="breadcrumb-item"><a routerLink="/side-nav/devices-group">Devices Group</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Group</li>
        </ol>
      </nav>
    <div class="d-flex flex-row flex-wrap justify-content-start">
        <div class="mr-5">
            <small class="mb-1 text-secondary">Group Name</small>
            <p>{{groupData.groupName}}</p>
        </div>
        <div class="mr-5">
            <small class="mb-1 text-secondary">Group Type</small>
            <p>{{groupData.groupType}}</p>
        </div>
        <div class="mr-5">
            <small class="mb-1 text-secondary">Created Date</small>
            <p>{{groupData.createdAt | date}}</p>
        </div>
    </div>    

<!-- Tabs -->
    <mat-tab-group class="mt-3">
        <mat-tab label="Existing Devices">
            <div class="mt-3">
                <app-card [tempData]="devicesDataMappedToCardData" (sendData)="DatafromCard($event)" [totalCount]="totalCount" (pageData)="dataOfPages($event)" action= "remove"></app-card>
            </div>
            
        </mat-tab>
        <mat-tab label="Not Added Devices">
            <div class="mt-3">
                <app-card [tempData]="devicesDataMappedToCardData" (sendData)="DatafromCard($event)" [totalCount]="totalCount" (pageData)="dataOfPages($event)" action= "add" ></app-card>
            </div>
        </mat-tab>
    </mat-tab-group>

</div>
